<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
   <header class="image-container"><img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="main-image"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
   <main class="tasks-container">
    <p><label for="new-task">Add Item</label>
     <section class="add-task"><input id="new-task" class="task" type="text"><button class="button">Add</button>
     </section>
    </p>
    <h3>Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg" alt=""></button></li>
      <li class="li edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="button edit">Save</button><button class="button delete"><img src="./remove.svg" alt=""></button></li>
    </ul>
    <h3>Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg" alt=""></button></li>
    </ul>
   </main>
  <script src="app.js"></script>
  </body>
</html>
